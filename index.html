<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marvel Heros</title>


    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="Assets/CSS/style.css">



</head>
<body>
 
    <div class="container-fluid">
        
        <div class="row" id="center-buttons">
            <div class="col">
                <div id="buttons-view"></div>
            </div>
        </div>
  
        <div class="row">
            <div class="col">    
                <div id="heroes-view"></div>
            </div>
    
    
        <div class="form-group">
            <form id="heroes-form"><br>
                <label for="heroes-input" id="textOnly">Add Your Favorite Super Hero</label><br>
                <input type="text" id="heroes-input" placeholder="add a superhero" autocomplete="off"><br>

                
                <input id="add-hero" type="submit" class="btn btn-info mb-2" data-toggle="buttons" value="Submit">
            </form>
        </div>
    </div>

</div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="Assets/Javascript/javascript.js"></script>


</body>
</html>
